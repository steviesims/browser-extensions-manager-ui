<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Browser extensions manager UI</title>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="wrapper">

        <div class="header">
            <img src="./assets/images/logo.svg" alt="Logo">
            <button class="theme-toggle">
              <img src="./assets/images/icon-moon.svg" alt="Moon Icon" class="moon-icon">
              <img src="./assets/images/icon-sun.svg" alt="Sun Icon" class="sun-icon">
            </button>
        </div>

        <div class="main-content">

            <div class="caption">
                <h3>Extensions List</h3>
                <ul class="options">
                    <li class="option selected">
                        <button>All</button>
                    </li>
                    <li class="option"><button>Active</button></li>
                    <li class="option"><button>Inactive</button></li>
                </ul>
            </div>

            <div class="extensions-list"></div>

        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="#">Stephen Simmons</a>.
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
